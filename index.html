<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <style>
        body {
            min-width: 100vw;
            min-height: 100vh;
            background-color: black; 
        }
        h1 {
            color: white;
            text-align: center;
        }
        form {
            text-align: center;
        }
        img {
            min-width: 100%;
            display: block;

            box-shadow: 0 0 3px 3px rgb(80, 80, 80);
            transition: 0.34s ease-in-out;
        }
        img:hover {
            transform: scale(1.04);

        }
        /* Mobile-first layout */
        .image-container{
            width: 94%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin: 12px auto;
            place-content: center;
        }
        @media (min-width: 700px) {
            .image-container{ grid-template-columns: repeat(auto-fit,minmax(250px,0.4fr)); }
        }
        .more-btn{
            display:inline-block;
            padding:6px 10px;
            color:#90caf9;
            border:2px solid #90caf9;
            border-radius:6px;
            text-decoration:none;
            transition: background-color 0.18s ease, color 0.18s ease, transform 0.12s ease;
            margin-top:6px;
        }
        .more-btn:hover{ background-color: #90caf9; color: #021; transform: translateY(-2px); }
        .more-btn:focus{ outline:3px solid #b3e5fc; outline-offset:3px; }
        button:focus{ outline:3px solid #b3e5fc; }
        .skip-link{position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden}
        .skip-link:focus{left:8px;top:8px;width:auto;height:auto;background:#fff;color:#000;padding:8px;border-radius:4px}
    </style>
</head>
<body>
    <a href="#home-container" class="skip-link">Aller au contenu</a>
    <h1>Best Movies</h1>
    <nav style="text-align:center; margin-bottom: 16px;">
        <a href="index.html" style="color:white; margin-right:12px;">Accueil</a>
        <a href="search.html" style="color:white;">recherche</a>
    </nav>

    <h2 style="color:white; text-align:center;">Popular Shows</h2>
    <div style="text-align:center; margin-bottom:8px;">
        <button id="load-featured" style="padding:8px 12px;" aria-label="Charger les films" role="button">Charger</button>
    </div>
    <div class="image-container" id="home-container"></div>

    <script src="index.js"></script>
</body>
</html>
